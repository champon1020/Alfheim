apiVersion: v1
kind: Service
metadata:
  name: alfheim-svc
spec:
  selector:
    app: alfheim-front
  ports:
    - protocol: TCP
      port: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfheim-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alfheim-front
  template:
    metadata:
      name: alfheim-front
    spec:
      containers:
        - name: alfheim
          image: champon1020/alfheim:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
