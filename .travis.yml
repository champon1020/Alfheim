language: node_js

node_js:
  - '10'

env:
  global:
    - workerCount=3
    - timeout=600000
    - REACT_APP_TRAVIS=true

matrix:
  fast_finish: true

dist: trusty

install:
  - npm install

branches:
  only:
    - master

script:
  - npm run lint
  - touch src/private/config.dev.json
  - touch src/private/config.prod.json
  - REACT_APP_TRAVIS="true" npm run build
